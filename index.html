<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Countdown
    <span id="countdown">

    </span>


    <script>
        var curr = new Date();
        var year = curr.getFullYear();
        var month = curr.getMonth();
        var date = curr.getDate();

        var midnightTime = new Date(year, month, date + 1);
        var midnightMS = midnightTime.getTime();
        var diff = (midnightMS - curr.getTime()) / 1000;
        update(getRem());

        setInterval(() => {
            diff--;
            update(getRem());
        }, 1000);

        function getRem() {
            var h = Math.floor(diff / 3600);
            if (h < 10) h = '0' + h;
            var min = Math.floor(diff % 3600 / 60);
            if (min < 10) min = '0' + min;
            var sec = Math.floor(diff % 3600 % 60);
            if (sec < 10) sec = '0' + sec;

            var rem = h + ' ' + min + ' ' + sec;
            return rem;
        }

        function update(value) {
            document.getElementById('countdown').innerHTML = value;
        }
    </script>
</body>

</html>
